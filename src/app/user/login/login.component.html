<div class="login-page">
    <div class="form">
        <input type="text" placeholder="email" [(ngModel)]= "email" name="email" required/>
        <input type="password" placeholder="password" [(ngModel)]= "password" name="password" required/>
        <button (click)="signInConfirmation()">login</button>
        <p class="message"><a class="link" (click)= "forgotPassword()">Forgot Password?</a></p>
        <p class="message">Not registered yet? <a class="link" (click)= "goToSignUp()">Create an account</a></p>
    </div>
</div>
